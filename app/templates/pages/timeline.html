<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/demo.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/elastislide.css')}}" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{url_for('static', filename='js/jquery.tmpl.min.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='js/jquery.elastislide.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='js/gallery.js')}}"></script>

		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{% if itemsCount > 1 %}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{% endif %}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
    	<script>
    	 	var results = []
	        results.push({
            keyword: "1",
            speechText: "Hello",
            imageLink: "https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png"
           })
			results.push({
            keyword: "1",
            speechText: "Hi",
            imageLink: "http://ecx.images-amazon.com/images/I/81fi%2BmmwnaL.jpg"
           })
			results.push({
            keyword: "1",
            speechText: "Bye",
            imageLink: "https://bsbproduction.s3.amazonaws.com/portals/9275/images/basketball_hoop.png"
           })
    	</script>
		<div class="container">
			<div class="content">
				<h1>AudioBoard Timeline <span>A chronological view of your story</span></h1>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul id="image_list">

								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
			</div><!-- content -->
		</div><!-- container -->
		<script>
          var fake_results = []
          fake_results.push({
            keyword: "1",
            speechText: "Hello",
            imageLink: "https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png"
           })
        	fake_results.push({
            keyword: "1",
            speechText: "Hi",
            imageLink: "http://ecx.images-amazon.com/images/I/81fi%2BmmwnaL.jpg"
           })
          	fake_results.push({
            keyword: "1",
            speechText: "Bye",
            imageLink: "https://bsbproduction.s3.amazonaws.com/portals/9275/images/basketball_hoop.png"
           })    

        var text = "";
        for (i=0; i < fake_results.length; i++) {
          text += "<li><a href=\"#\"><img src=\"" + fake_results[i].imageLink + "\" data-large=\"" + fake_results[i].imageLink + "\" alt=\"image01\" data-description=\"" + fake_results[i].speechText + "\" /></a></li>";
        }
        $('#image_list').html(text)
		</script>

    </body>
</html>

<!-- {% endblock %} -->
